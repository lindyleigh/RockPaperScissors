<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<section class="jumbotron">
		<div>
			<h1>Rock Paper Scissors</h1>
			<h3>Make Your Choice!</h3>
		</div>
	</section>
	
	<section class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="http://img2.wikia.nocookie.net/__cb20141120133208/epicrapbattlesofhistory/images/4/4b/A_Rock!.gif" class="rock">
				<button type="button" onclick="play('rock')">Rock</button>
			</div>
			<div class="col-md-4">
				<img src="https://shop.aph.org/wcsstore/APHConsumerDirect/images/catalog/products_large/1-04560-00_Embossed_Writing_Paper_G.jpg" class="paper">
				<button type="button" onclick="play('paper')">Paper</button>
			</div>
			<div class="col-md-4">
				<img src="http://www2.fiskars.com/var/fiskars_amer/storage/images/frontpage2/products/crafting-and-sewing/scissors-and-shears/micro-tip-scissors-no.-5/14219-23-eng-US/Micro-Tip-Scissors-No.-5.jpg" class="scissors">
				<button type="button" onclick="play('scissors')">Scissors</button>
			</div>
		</div>
	</section>
	
	
	<script src="app.js"></script>
</body>
</html>
